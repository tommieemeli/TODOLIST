<!DOCTYPE html>
<html lang="en">
  <script>
    
    var munLista = document.getElementsByTagName("li");
    var close = document.getElementsByClassName("close");
    var hide = document.getElementsByClassName("hide");
    var x;
    var i;

    function lisääTekeminen() {
      var li = document.createElement("li");
      var mitäTehdä = document.getElementById("inputti").value;
      var x = document.createTextNode(mitäTehdä);
      var kenttä = document.forms.formi.inputti;
      li.appendChild(x);
     
      if(mitäTehdä == "") { 
        alert("Etkö halua tehdä mitään ?");  
        kenttä.focus();
        kenttä.select();
      } else {
        document.getElementById("lista").appendChild(li);
      }
      document.getElementById("inputti").value = "";

      var nappi = document.createElement("BUTTON");
      var teksti = document.createTextNode("Poista");
      nappi.className = 'close';      
      nappi.appendChild(teksti);
      li.appendChild(nappi);
      
      for(i = 0; i < close.length; i++) {
        close[i].onclick = function() {
          var div = this.parentElement;
          div.style.display = "none";
        }
      } 

      var piilota = document.createElement("BUTTON")
      var txti = document.createTextNode("Tehty");
      piilota.className = 'hide';
      piilota.appendChild(txti);
      li.appendChild(piilota);

      for(y = 0; y < hide.length; y++) {
        hide[y].onclick = function() {
          var haid = this.parentElement;
          haid.style.textDecoration = "line-through";
          haid.style.backgroundColor = "grey";
        }
      }
    }
 
  </script>
  <head>
    <title>TO DO -LIST</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container" class="header">
      <div id="input">
        <h1>To Do List</h1>
        <form name="formi" action="#" onsubmit="lisääTekeminen()" method="dialog">
          <input type="text" id="inputti" placeholder="Mitä tänään tehtäisiin...">
          <button class="lisääToDo">Lisää</button> 
        </form>
      </div>

      <ul id="lista">

      </ul> 

    </div>
  </body>
</html>
